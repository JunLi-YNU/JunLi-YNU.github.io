<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">  
<html>  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">  
<title>文件上传下载</title>  
</head>  
<body>  
	
	<script type="text/javascript" src="$!{frontImageServer}/js/jquery.js"></script>
	<script type="text/javascript" src="$!{frontImageServer}/scripts/pdfobject.js"></script>
	<script type='text/javascript'>
		 window.onload=function(){new PDFObject({ 
	     url: '李俊_云南大学2.0.pdf', 
	     pdfOpenParams: { 
	          view: 'Fit', 
	          scrollbars: '0', 
	          toolbar: '0', 
	          statusbar: '0', 
	          navpanes: '0' }
	      }).embed('pdf1'); 
		  };
		  
		  // 点击触发 targetDivId:展示pdf的divid。pdfurl：pdf资源路径
		  function readMe(targetDivId,pdfurl){
		   new PDFObject({ 
	     	url: pdfurl, 
	     	pdfOpenParams: { 
	          view: 'Fit', 
	          scrollbars: '0', 
	          toolbar: '0', 
	          statusbar: '0', 
	          navpanes: '0' }
	       }).embed(targetDivId); 
		  }
	</script>
	<div style="font-size:25px;">查看文档</div><br><br>
	<div id="pdf1" style="height:375px;">
	这是个人简历文档<a href="李俊_云南大学2.0.pdf">点击查看PDF</a></div>
	</div>

</body>  
</html>
